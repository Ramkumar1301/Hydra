<div class="container-fluid" style="padding: 30px">
  <div class="row MobileView" style="padding: 30px">
    <div
      class="col colmob cola d-flex"
      style="padding-top: 30px; margin-left: 30px; flex-direction: column"
    >
      <div>
        <h1>
          <span> Dive </span>Into The Depths <br />
          Of <span> Virtual Reality</span>
        </h1>
      </div>
      <div>
        <p style="margin-top: 50px">
          Delve into VR's immersive realms where digital worlds <br />come alive
          Explore gaming, education, and beyond as<br />
          technology takes a thrilling stride With VR hardware.
        </p>
      </div>
      <div>
        <button style="margin-top: 50px">BUILD YOUR WORLD</button>
        <img id="arrow" src="../assets/arrowright.svg" alt="" />
      </div>
    </div>
    <div class="col cola vrimageHolder">
      <img
        id="vrimage"
        src="../assets/pexels-michelangelo-buonarroti-8728382 1.png"
        alt=""
      />
    </div>
  </div>
 
  <div class="row   align-center  " style="
  margin: 10px auto;
  width: 90%;
">
    <div class="col border d-flex flex-wrap  " id="containerHolder">
      <div class="d-flex justify-content-evenly " id="holder">
        <div class="d-flex flex-wrap" *ngFor="let datas of data">
          <img
            id="icons"
            src="{{datas.icon}}"
            alt=""
            class="img-fluid"
          />
          <div ><p>{{datas.title}}</p>
            <p id="title">{{datas.content}}</p>

          </div>
        </div>
      </div>

    </div>
  </div>
